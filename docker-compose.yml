# Docker Compose file for Axioris Frontend with Nginx
version: '3.8'

services:
  frontend:
    image: nginx:alpine
    container_name: axioris-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount the built static files
      - ./dist:/usr/share/nginx/html:ro
      # Mount nginx configuration
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment for SSL certificates
      # - ./ssl:/etc/nginx/ssl:ro
    environment:
      - NGINX_HOST=axioris.omgrod.me
      - NGINX_PORT=80
    restart: unless-stopped
    networks:
      - axioris-network

networks:
  axioris-network:
    driver: bridge

# Note: Build the frontend first with 'yarn build' before running docker-compose
# Usage:
#   1. yarn build
#   2. docker-compose up -d

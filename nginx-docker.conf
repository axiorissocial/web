server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # MIME types for JavaScript and CSS
    types {
        text/html html htm shtml;
        text/css css;
        text/xml xml;
        application/javascript js mjs;
        application/json json;
        image/gif gif;
        image/jpeg jpeg jpg;
        image/png png;
        image/svg+xml svg svgz;
        image/x-icon ico;
        image/webp webp;
        font/woff woff;
        font/woff2 woff2;
        font/ttf ttf;
        font/otf otf;
    }

    # Serve static files with correct MIME types
    location ~* \.(js|mjs|css|json|svg|png|jpg|jpeg|gif|ico|woff|woff2|ttf|otf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy (configure your backend host)
    # Uncomment and update if backend is accessible from container
    # location /api {
    #     proxy_pass http://backend:3001;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # SPA fallback - serve index.html for all non-file requests
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Prevent serving source maps in production
    location ~* \.map$ {
        return 404;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
    }
}

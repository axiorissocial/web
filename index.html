<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="/logo.svg" />
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axioris</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://axioris.social/" />
    <meta property="og:title" content="Axioris - Social Network" />
    <meta property="og:description" content="Connect, share, and engage with Axioris - A modern social network platform." />
    <meta property="og:image" content="https://axioris.social/logo.svg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="https://axioris.social/" />
    <meta name="twitter:title" content="Axioris - Social Network" />
    <meta name="twitter:description" content="Connect, share, and engage with Axioris - A modern social network platform." />
    <meta name="twitter:image" content="https://axioris.social/logo.svg" />
    
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (!localStorage.getItem('theme')) {
          localStorage.setItem('theme', 'dark');
        }
        document.documentElement.setAttribute('data-theme', savedTheme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

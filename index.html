      (function() {
        // Respect an explicit saved theme, otherwise prefer system preference.
        try {
          var savedTheme = localStorage.getItem('theme');
        } catch (e) {
          var savedTheme = null;
        }
        if (savedTheme) {
          document.documentElement.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          // leave theme unset to allow app to decide (or default to light)
        }
      })();
    </script>

    <style>
      :root {
        --bg-primary: #1a1a1a;
        --primary-color: #5d3aff;
      }

      body {
        margin: 0;
      }

      html[data-theme="light"] {
        --bg-primary: #ffffff;
      }

      #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        background-color: var(--bg-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Roboto, sans-serif;
      }

      .axioris-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
      }

      .axioris-logo-container {
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: bounce-flip 2s ease-in-out infinite;
      }

      .axioris-logo-container img {
        width: 100%;
        height: 100%;
      }

      @keyframes bounce-flip {
        0% {
          transform: translateY(0) rotateZ(0deg);
        }
        25% {
          transform: translateY(-20px) rotateZ(45deg);
        }
        50% {
          transform: translateY(0) rotateZ(180deg);
        }
        75% {
          transform: translateY(-20px) rotateZ(225deg);
        }
        100% {
          transform: translateY(0) rotateZ(360deg);
        }
      }

      .axioris-text {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
        letter-spacing: 2px;
      }

      .loading-dots {
        font-size: 1rem;
        color: var(--primary-color);
        animation: dots 1.4s infinite;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="axioris-loader">

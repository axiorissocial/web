<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="/logo.svg" />
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axioris</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Axioris - Social Network" />
    <meta property="og:description" content="Connect, share, and engage with Axioris - a modern social network platform." />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/icon512_maskable.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Axioris - Social Network" />
    <meta name="twitter:description" content="Connect, share, and engage with Axioris - a modern social network platform." />
    <meta name="twitter:image" content="/icon512_maskable.png" />
    
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (!localStorage.getItem('theme')) {
          localStorage.setItem('theme', 'dark');
        }
        document.documentElement.setAttribute('data-theme', savedTheme);
      })();
    </script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7794981155815310"
     crossorigin="anonymous"></script>
    
    <!-- SEO Structure -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Axioris",
      "url": "/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
